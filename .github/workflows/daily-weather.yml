name: Daily Weather @11:30 KST

on:
  schedule:
    # KST 06:00 = UTC 21:00 (전날)
    - cron: "30 2 * * *"
  workflow_dispatch: {}   # 수동 실행 버튼(테스트용)

permissions:
  contents: write  # 커밋/푸시 권한

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders
        run: |
          mkdir -p data logs

      # 원하는 도시 키만 추가/수정하세요 (CITIES 딕셔너리 기준 키)
      - name: Run fetch (seoul)
        run: python fetch_weather.py --city seoul

      - name: Run fetch (dublin)
        run: python fetch_weather.py --city dublin

      - name: Run fetch (rome)
        run: python fetch_weather.py --city rome

      - name: Run fetch (machu_picchu)
        run: python fetch_weather.py --city machu_picchu

      - name: Show log tail (optional)
        run: |
          echo "---- logs/run.log (tail) ----"
          tail -n 50 logs/run.log || true

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data logs || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update weather data $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
