name: Daily Weather @12:30 KST

on:
  schedule:
    # KST 11:30 = UTC 02:30
    - cron: "30 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"        # ← pip 캐시 (선택이지만 추천)

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders
        run: |
          mkdir -p data logs

      - name: Run fetch (seoul)
        run: python fetch_weather.py --city seoul
      - name: Run fetch (dublin)
        run: python fetch_weather.py --city dublin
      - name: Run fetch (rome)
        run: python fetch_weather.py --city rome
      - name: Run fetch (machu_picchu)
        run: python fetch_weather.py --city machu_picchu

      - name: Show log tail (optional)
        run: |
          echo "---- logs/run.log (tail) ----"
          tail -n 50 logs/run.log || true

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data logs || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update weather data $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
